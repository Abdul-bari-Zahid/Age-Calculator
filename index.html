<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Age Calculator</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            overflow: hidden;
            color: white;
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container h1 {
            font-size: 2rem;
            color: #6a11cb;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .container input {
            width: calc(33.33% - 10px);
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: transform 0.3s ease, border 0.3s ease;
        }

        .container input:focus {
            border: 2px solid #6a11cb;
            transform: scale(1.05);
        }

        .container button {
            margin-top: 10px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .container button:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            transform: scale(1.1);
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #6a11cb;
        }

        /* Info Panel for Clock and Weather */
        .info-panel {
            position: absolute;
            top: 20px;
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 800px;
            font-size: 1.2rem;
        }

        .info-panel .clock, .info-panel .weather {
            font-weight: bold;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Animations for Time and Weather */
        .info-panel .clock, .info-panel .weather {
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Clock and Weather Display -->
    <div class="info-panel">
        <div class="clock" id="clock">Loading time...</div>
        <div class="weather" id="weather">Loading weather...</div>
    </div>

    <!-- Age Calculator Section -->
    <div class="container">
        <h1>Age Calculator</h1>
        <div>
            <input type="number" id="day" placeholder="Day" min="1" max="31">
            <input type="number" id="month" placeholder="Month" min="1" max="12">
            <input type="number" id="year" placeholder="Year" min="1900">
        </div>
        <button onclick="calculateAge()">Calculate Age</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Function to Calculate Age
        function calculateAge() {
            const day = parseInt(document.getElementById('day').value);
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);

            if (!day || !month || !year) {
                document.getElementById('result').innerText = "Please fill in all fields.";
                return;
            }

            const today = new Date();
            const birthDate = new Date(year, month - 1, day);

            if (birthDate > today) {
                document.getElementById('result').innerText = "Invalid date of birth.";
                return;
            }

            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();

            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            document.getElementById('result').innerText = `Your age is ${age} years.`;
        }

        // Function for Real-Time Clock
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('clock').innerText = `Time: ${time}`;
        }

        // Fetch Weather Information
        async function updateWeather() {
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=40.7128&longitude=-74.0060&current_weather=true');
                const data = await response.json();
                const temp = data.current_weather.temperature;
                document.getElementById('weather').innerText = `Weather: ${temp}Â°C`;
            } catch (error) {
                document.getElementById('weather').innerText = "Weather data unavailable.";
            }
        }

        // Update Clock and Weather
        setInterval(updateClock, 1000);
        updateClock();
        updateWeather();
    </script>
</body>
</html>
